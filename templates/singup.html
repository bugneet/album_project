{% extends 'base.html' %}

{% block content %}

<header>
 {% include 'header.html' %}
</header>

<main>
 {% block main %}

    <section class="register">
      <h2>회원 가입</h2>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form action="/register/" method="post">

        <div class="form-group">
          <label for="username">사용자 이름</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름">
        </div>

        <div class="form-group">
          <label for="email">이메일 주소</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="이메일 주소">
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호">
        </div>

        <div class="form-group">
          <label for="password2">비밀번호 확인</label>
          <input type="password" id="password2" name="password2" class="form-control" placeholder="비밀번호 확인">
        </div>

        <button type="submit" class="btn btn-primary">회원 가입</button>

      </form>

    </section>

  {% endblock %}
</main>

<footer>
  {% include 'footer.html' %}
</footer>
